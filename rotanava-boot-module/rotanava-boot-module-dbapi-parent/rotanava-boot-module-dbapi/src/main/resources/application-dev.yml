#mybatis配置文件
mybatis-plus:
  mapper-locations: classpath*:mapping/*.xml
  configuration:
    database-id: mysql
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
swagger:
  # 开启swagger2
  enable: true
dubbo:
  consumer:
    check: false
    retries: 0
    validation: true
  protocol:
    name: dubbo
    port: -1
  provider:
    retries: 0
    timeout: 30000
    #解决自定义异常丢失
    filter: -exception
  registry:
    address: zookeeper://127.0.0.1:2181
    check: false
  application:
    name: rotanava-boot-module-dbapi
eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8887/eureka/
opentracing:
  #  https://github.com/opentracing-contrib/java-spring-jaeger
  jaeger:
    enabled: false
    udp-sender:
      host: 192.168.0.165
      port: 6831
    #    概率采样器 其中value是之间0.0（没有采样）和1.0（每个请求的采样）
    probabilistic-sampler:
      sampling-rate: 1.0
    #   不打印到控制台
    log-spans: false

